<!DOCTYPE html>
<html>
  <head>
    <title>Office Locations</title>
    <meta charset="utf-8" />
    <style>
      #map { height: 100vh; width: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      async function initMap() {
        try {
          const response = await fetch("https://nitiponit69.github.io/<repo>/data.json"); 
          const locations = await response.json();

          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 6,
            center: { lat: locations[0].Latitude, lng: locations[0].Longitude }
          });

          locations.forEach(loc => {
            new google.maps.Marker({
              position: { lat: loc.Latitude, lng: loc.Longitude },
              map,
              title: loc.Name
            });
          });
        } catch (e) {
          console.error("Error loading map:", e);
          document.body.innerHTML = "<h2>โหลดข้อมูลไม่ได้ ตรวจสอบ API key หรือ URL data.json</h2>";
        }
      }
    </script>
    <script async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEok84ylOVMh6c30ef4pZc-IzxBAbDz7w&callback=initMap">
    </script>
  </body>
</html>
