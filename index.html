<!DOCTYPE html>
<html>
<head>
    <title>Google Map Pin Locations</title>
    <style>
        #map {
            height: 100%;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            // สร้างแผนที่และกำหนดจุดกึ่งกลางเริ่มต้น
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 13,
                center: { lat: 13.756331, lng: 100.501762 }
            });

            // ดึงข้อมูลจากไฟล์ data.json
            fetch('data.json')
                .then(response => response.json())
                .then(data => {
                    // สร้าง marker สำหรับแต่ละตำแหน่งในไฟล์ JSON
                    data.forEach(location => {
                        const marker = new google.maps.Marker({
                            position: { lat: location.latitude, lng: location.longitude },
                            map: map,
                            title: location.name
                        });

                        // สร้างหน้าต่างข้อมูล (info window) เมื่อคลิกที่ marker
                        const infoWindow = new google.maps.InfoWindow({
                            content: `<h3>${location.name}</h3>`
                        });

                        marker.addListener('click', () => {
                            infoWindow.open(map, marker);
                        });
                    });
                })
                .catch(error => console.error('Error loading data:', error));
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAEok84ylOVMh6c30ef4pZc-IzxBAbDz7w&callback=initMap"></script>
</body>
</html>
